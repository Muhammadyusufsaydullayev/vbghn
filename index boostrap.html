<!DOCTYPE html>
<html lang="en">
<head>
 <title>Boostrap</title>
 <link rel="stylesheet" href="style.css">
       <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

      <!-- JavaScript Bundle with Popper -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
       integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 </head>
<body>

 <div class="container">
  <div class="row">
   <div class="col-12 mt-4  col-xs-12 col-sm-12 col-md-12 col-lg-6 border ">
   
    

    <!-- head boshlanyapti-->

    <form class="row  g-3">
     <div class="col-md-4">
       <label for="validationServer01" class="form-label text-white" >Ismingiz:</label>
       <input type="text" class="form-control is-valid" id="validationServer01" value="Muhammadyusuf" required>
       <div class="valid-feedback">
        To'g'ri!
       </div>
     </div>
     <div class="col-md-4">
       <label for="validationServer02" class="form-label text-white">Familiyangiz:</label>
       <input type="text" class="form-control is-valid" id="validationServer02" value=" Saydullayev" required>
       <div class="valid-feedback">
        To'g'ri!
       </div>
     </div>
     <div class="col-md-4">
       <label for="validationServerUsername" class="form-label text-white">Nomingiz:</label>
       <div class="input-group has-validation">
         <span class="input-group-text" id="inputGroupPrepend3">@</span>
         <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
         <div id="validationServerUsernameFeedback" class="invalid-feedback">
           Nom tanlang iltimos.
         </div>
       </div>
     </div>
     <div class="col-md-6">
       <label for="validationServer03" class="form-label  text-white">Shahar</label>
       <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
       <div id="validationServer03Feedback" class="invalid-feedback text-white">
        Qaysi shaharda yashashingizni yozing
       </div>
     </div>
     <div class="col-md-3">
       <label for="validationServer04" class="form-label  text-white">  Ko'changiz </label>
       <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
         <option selected disabled value=""></option>
         <option>...</option>
       </select>
       <div id="validationServer04Feedback" class="invalid-feedback text-white">
         Tanlashingiz mumkun
       </div>
     </div>
     <div class="col-md-3">
       <label for="validationServer05" class="form-label  text-white">Fayl kiritish</label>
       <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
       <div id="validationServer05Feedback" class="invalid-feedback text-white">
         Fayl tanlashingiz mumkun
       </div>
     </div>
     <div class="col-12">
       <div class="form-check">
         <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
         <label class="form-check-label  text-white" for="invalidCheck3">
           Hammasini to'g'ri belgilagan bo'lsangiz bunga bosing
         </label>
         <div id="invalidCheck3Feedback" class="invalid-feedback text-white">
          Yuborishdan oldin yan birmatta tekshirb chiqishingiz mumkun
         </div>
       </div>
     </div>
     <div class="col-12 ">
       <button class="btn btn-dark button mb-2  " type="submit ">Yuborish</button>
     </div>
   </form>
   <!-- head tugadi-->

   <!--ikkinchi col boshlandi-->
   
     </div>
     <!--ikkinchi col boshlandi-->
     <div class="col-12 col-sm-12  d-none d-lg-block d-xl-block col-lg-6 col-md-12 mt-4  ">

      <svg viewBox="0 0 1800 600">
        <symbol id="s-text">
          <text text-anchor="middle"
                x="50%"
                y="35%"
                class="webcoderskull"
                >
            Assalamu 
          </text>
          <text text-anchor="middle"
                x="50%"
                y="68%"
                class="text--line"
                >
           alaykum
          </text>
          
        </symbol>
        
        <g class="g-ants">
          <use xlink:href="#s-text"
            class="webcoderskull-1"></use>     
          <use xlink:href="#s-text"
            class="webcoderskull-1"></use>     
          <use xlink:href="#s-text"
            class="webcoderskull-1"></use>     
          <use xlink:href="#s-text"
            class="webcoderskull-1"></use>     
          <use xlink:href="#s-text"
            class="webcoderskull-1"></use>     
        </g>
        
        
      </svg>
    </div>
     <!--ikkinchi col tugadi-->
     </div>

         
     </div>    
   
  
  

  
 

 


 
</body>
</html>
